<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{width:200px;height:200px;border:1px solid #000;}
        /* border也会影响盒子的大小,有四个方向的值 */
        .box2{width:0;height: 0;border:50px solid #000}
        .box2{border-color:transparent #0f0 transparent transparent;}
        /* transparent为透明色 */

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
