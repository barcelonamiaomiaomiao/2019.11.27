<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .box{width:100px;height:100px;margin:50px;background: #f00;}
        .box2{width:100px;height:100px;background: #0f0;margin-top:100px;}
        /* margin可设置四个方向,相邻两个元素的margin-top margin-bottom的值取最大值 */
        span{margin-top:50px; margin-left:50px;}
        /* margin-top margin-bottom对行内元素无效 */
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <span>达瓦阿瓦达哇多哇</span>
</body>
</html>
